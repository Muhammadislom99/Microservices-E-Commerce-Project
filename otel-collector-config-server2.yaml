receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  otlp/jaeger:
    endpoint: "192.168.43.126:14250"  # Jaeger на server1
    tls:
      insecure: true

  prometheus:
    endpoint: "192.168.43.126:8889"  # Prometheus на server1
    enable_open_metrics: true
    namespace: "server2"

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/jaeger]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]